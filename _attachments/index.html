<!DOCTYPE html>
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>jQuery Mobile: Demos and Documentation</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
  <script src="http://code.jquery.com/jquery-1.6.2.js"></script>
  <script src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.js"></script>
</head>
<body>
  <div data-role="page" id="home" data-theme="a">
    <div data-role="header">
      <h1>Posterizer V2</h1>
    </div>
  	<div data-role="content" class="content">
  	  <h2>Loading...</h2>
  	  <ul data-role="listview" data-inset="true" data-theme="a">
  	    <li><a href="#tasks">
  	      Postering Tasks
  	    </a></li>
  	    <li><a href="#activity">
  	      Recent Activity <span class="ui-li-aside">Live updates!</span>
  	    </a></li>
  	    <li><a href="#login">
  	      Choose User
  	    </a></li>
  	  </ul>
  	</div>
  </div><!-- page id="home" -->
  
  <div data-role="page" id="tasks" data-theme="a">
    <div data-role="header">
      <a href="#home" data-direction="reverse" data-icon="home">Home</a>
      <h1>Postering Tasks</h1>
    </div>
    <div data-role="content" data-filter="true" class="content">
      <ul id="task-table" data-role="listview" data-theme="a">
      </ul>
    </div>
  </div><!-- page id="tasks" -->
  
  <div data-role="page" id="add-activity" data-theme="a">
    <div data-role="header">
      <a href="#tasks" data-rel="back" data-icon="delete">Cancel</a>
      <h1>Did you poster here?</h1>
    </div>
    <div data-role="content" class="content">
    </div>
  </div><!-- page id="add-event" -->
  
  <div data-role="page" id="activity" data-theme="a">
    <div data-role="header">
      <h1>Recent Activity</h1>
    </div>
    <div data-role="content" data-filter="true" class="content">
      <ul id="activity">
      </ul>
    </div>
  </div>
  
  <div id="templates" style="display:none">
    <li id="task-table-entry-template">
      <a href="#add-activity">
        <span class="title">{{title}}</span>
        <span class="ui-li-count">{{eventCount}}</span>
      </a>
    </li>
  </div><!-- templates -->

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="js/lib/jquery.couch.js"></script>
  <script defer src="js/lib/underscore.js"></script>
  <script defer src="js/lib/backbone.js"></script>
  <script defer src="js/lib/backbone-couchdb.js"></script>
  <script defer src="js/main.js"></script>
  <!-- end scripts-->

  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
  
</body>
</html>
