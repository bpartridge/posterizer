<!DOCTYPE html>
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>jQuery Mobile: Demos and Documentation</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
  <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
</head>
<body>
  <div data-role="page" id="home">
    <div data-role="header">
      <h1>Posterizer V2</h1>
    </div><!-- header -->
  	<div data-role="content">
  	  <h2>Loading...</h2>
  	  <a href="#tasks">Home</a>
  	</div>
  </div><!-- page id="home" -->
  
  <div data-role="page" id="tasks">
    <div data-role="header">
      <h1>Posterizer V2: Tasks</h1>
    </div><!-- header -->
    <div data-role="content">
      <ul id="task-table">
      </ul>
    </div>
  </div>
  
  <div id="templates" style="display:none">
    <li id="task-table-entry-template">
      <span class="title">{{title}}</span>
      <span class="count">{{eventCount}}</span>
    </li>
  </div>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="js/lib/jquery.couch.js"></script>
  <script defer src="js/lib/underscore.js"></script>
  <script defer src="js/lib/backbone.js"></script>
  <script defer src="js/lib/backbone-couchdb.js"></script>
  <script defer src="js/main.js"></script>
  <!-- end scripts-->

  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
  
</body>
</html>
